<!DOCTYPE html>
<html>
<head>
	<title>Create Post</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post page</title>
  <link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/post.css">
	<script type="text/javascript" src="./js/create.js" async></script>
</head>
<body>
	<div class="topButton">
        <header>
          <a href="communities.html"><-Back to Health Selection</a>
        </header>
    </div>
	<div class="form-container">
		<h2>Create a New Post</h2>
		<form action="../api/posts" method="post">
			<label for="post-name">Enter Name:</label>
			<textarea id="post-name" name="post-name" rows="1" required></textarea>
			<label for="post-content">Post Content:</label>
			<textarea id="post-content" name="post-content" rows="5" required></textarea>
			<input type="submit" value="Create Post">
		</form>
	</div>
</body>
</html>
